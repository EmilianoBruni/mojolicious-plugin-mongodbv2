name    = Mojolicious-Plugin-Mongodbv2
author  = Emiliano Bruni <info@ebruni.it>
license = Perl_5
copyright_holder = Emiliano Bruni
copyright_year   = 2021

version = 0.03

[@Git]
tag_format = %v
tag_message = Release: %v
[GithubMeta]
[MetaJSON]
[AutoPrereqs]
[@Filter]
-bundle = @Basic
[NextRelease]
[PkgVersion]
[PodWeaver]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeInRoot]
phase = release
type = pod
filename = README.pod
location = root
[Test::UseAllModules]
[ChangelogFromGit::CPAN::Changes]
exclude_message         = ^(\[Minor\]|typo|forget)
file_name               = Changes
show_author_email       = 0
show_author             = 0
copy_to_root            = 0
